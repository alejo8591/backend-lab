{% extends "base.html" %}
{% block content %}
<h1>Contacts</h1>
<ul class="list-group">
	{% for contact in object_list %}
	<li class="contact list-group-item">{{ contact }}
		(<a href="{% url 'contact-edit' pk=contact.id %}">Edit</a>)
		(<a href="{% url 'contact-delete' pk=contact.id %}">Delete</a>)
	</li>
	{% endfor %}
</ul>
<a href="/new" class="btn btn-primary">add contact</a>
{% endblock %}
