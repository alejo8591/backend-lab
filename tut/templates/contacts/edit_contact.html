{% extends "base.html" %}
{% block content %}

{% if contact.id %}
<h1>Edit Contact</h1>
{% else %}
<h1>Add Contact</h1>
{% endif %}

<form action="{{ action }}" method="POST">
	{% csrf_token %}
	<ul>
		{{ form.as_ul }}
	</ul>
	<input id="save_contact" type="submit" value="Guardar" class="btn btn-primary">
</form>
{% endblock %}
