<!doctype html>
<html lang="en">
<head>
	<title>{{ title }}</title>
	<meta charset="UTF-8">
	<title>{{ title }}</title>
</head>
<body>
	<h1>{{ title }}</h1>
	<ul>
		<li>Name: {{ category.name }}</li>
		<li>Slug: {{ category.slug }}</li>
	</ul>

	<ul>
		{% for item in items %}
		<li><a href="{{ item.name }}">{{ item.name|capfirst }}</a></li>
		{% endfor %}
	</ul>
</body>
</html>
