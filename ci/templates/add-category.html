<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
	</head>
	<body>
		{{ user.username }}
		
		<h1>{{ title }}</h1>
		<form action="." method="POST">
		{% csrf_token %}
			{% for field in form %}
				{{ field.label_tag }} {{ field }} <br />
					{{ field.errors }}
			{% endfor %}
			{{ field.non_field_errors }}
			{# Comentario en el template #}
			<input type="submit" value="Crear Categoria" />
		</form>
	</body>
</html>
